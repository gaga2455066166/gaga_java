<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

    <li>按电源键</li>
    <li>等待系统启动</li>
    <li>输入电脑密码</li>
    <li>等待系统和软件的初始化</li>
    <li>登录QQ</li>
    <li>打开浏览器</li>
    <li>打开B站</li>
    <li>双击Idea</li>
    <li>开始工作</li>
</ol>

<ul type="circle" start="2">一天的开始,有序的列表
    <li>按电源键</li>
    <li>等待系统启动</li>
    <li>输入电脑密码</li>
    <li>等待系统和软件的初始化</li>
    <li>登录QQ</li>
    <li>打开浏览器</li>
    <li>打开B站</li>
    <li>双击Idea</li>
    <li>开始工作</li>
</ul>

</body>
</html>
