<h1>公司简介</h1>
<hr color="#00ffe3">
<p>
    <b><i><font color="red">"闽江学院二区二B509宿舍"</font></i></b>
    “宿舍”是住宿的房屋，包括寝室、卫生间、洗浴间、阳台等。宿舍住的人数不同，有单人间，双人间，多人间等。不同学校有不同规格的宿舍，而宿舍所支持的设备也不同，电器要求不同。
</p>
<p>
    在大陆，宿舍一般指学校学生或企业员工居住的地方。但在香港大学，宿舍这个概念是远远不同于大陆的。在那里，宿舍被称为“舍堂”，不仅仅是居住的地方，更多是发展自我的环境。舍堂的入住是要经过申请，并且要面试，成员来自不同的年级和专业，只要你愿意为舍堂的发展贡献一份力量（金钱），那么欢迎你的加入。
</p>
