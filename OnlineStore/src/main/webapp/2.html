<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add() {
            alert(1)
        }

        function setCookie() {
            document.cookie= "name" + "=" + "成功";
        }

        function getCookie() {
            let cookie = document.cookie;
            alert(cookie);
        }

        function pageName()
        {
            var a = location.href;
            var b = a.split("/");
            var c = b.slice(b.length-1, b.length).toString().split(".");
            alert(c.slice(0, 1));
            return c.slice(0, 1);
        }
    </script>
</head>
<body>
<a class="btn" onclick="add()">加入购物车</a>
<br>
<a onclick="setCookie()">set</a>
<br>
<a onclick="getCookie()">get</a>
<br>
<a onclick="pageName()">pagename</a>


</body>
</html>
