<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {

            addHtml();
        })
        function add() {
            alert(1)
        }

        function setCookie() {
            document.cookie= "name" + "=" + "成功";
        }

        function getCookie() {
            let cookie = document.cookie;
            alert(cookie);
        }
        function getCookieByName(name){
            var strcookie = document.cookie;//获取cookie字符串
            var arrcookie = strcookie.split(";");//分割
            //遍历匹配
            for ( var i = 0; i < arrcookie.length; i++) {
                var arr = arrcookie[i].split("=");
                if (arr[0] === name){
                    alert(arr[1]);
                    return arr[1];
                }
            }
            return "";
        }

        function addHtml() {
            let contentHtml;
            contentHtml +=
                '    <td>' +
                '       你好' +
                '    </td>';
            $("#carts").html(contentHtml);
            $("#carts").append(contentHtml);
        }
    </script>

</head>
<body>
<a class="btn" onclick="add()">加入购物车</a>
<br>
<a onclick="setCookie()">set</a>
<br>
<a onclick="getCookie()">get</a>
<br>
<a onclick="getCookieByName('name')">get</a>

<div id="carts">

</div>

</body>
</html>
