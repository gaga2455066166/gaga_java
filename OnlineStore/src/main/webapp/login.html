<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content='text/html; charset=utf-8'/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        /**
         * 表单校验：
         * 用户名：单词字符8-20位
         * 密码：单词字符8-20位
         * email：邮箱格式
         * 姓名：非空
         * 手机号：手机号格式
         * 出生日期：非空
         * 验证码：非空
         */

        //用户名格式校验
        function checkUsername() {
            // alert("checkUsername");
            let $username = $("#suser");
            let username = $username.val();
            let reg_username = /^\w{8,20}$/
            let flag = reg_username.test(username);
            if (flag) {
                //用户名合法
                $username.css("border", "")
            } else {
                //用户名非法
                $username.css("border", "1px solid red")
            }
            return flag;
        }

        //密码格式校验
        function checkPassword() {
            // alert("checkPassword")
            let $password = $("#spwd");
            let $error = '<span style="color:#ff0000;font-size: 1px" id="passwordError">(以字母开头，长度在6~18之间，只能包含字母、数字和下划线)</span>'
            let password = $password.val();
            let reg_password = /^[a-zA-Z]\w{5,17}$/
            let flag = reg_password.test(password);
            if (flag) {
                //用户名合法
                $("#passwordError").remove()
                $password.css("border", "")
            } else {
                //用户名非法
                if ($("#passwordError").length <= 0) {
                    $password.after($error)
                    $password.css("border", "1px solid red")
                }
            }
            return flag;
        }


        function changeCheckCode() {
            // console.log(img)
            // console.log($("#img"))
            console.log('点击图片了')
            $("#img").attr('src', "checkCode?" + new Date().getTime())
        }

        $(function () {
            //表单提交时，调用所有的校验方法
            $("#loginForm").submit(function () {
                if (checkUsername() && checkPassword()) {
                    $.post("LoginUserServlet", $(this).serialize(), function (data) {
                        //校验通过，发送ajax异步请求
                        if (data.flag) {
                            //注册成功
                            location.href = "index.html"
                        } else {
                            //注册失败
                            $("#errorMsg").html(data.errorMsg)
                            changeCheckCode()
                        }

                    })
                }
                return false
            });

            //用户名方框失去焦点时，调用对应的校验方法
            $("#suser").blur(checkUsername);
            $("#spwd").blur(checkPassword);

        });

    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>用户登录</p>
            <p>欢迎来到B509小超市</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color: red;text-align: center"></div>
            <!--注册表单-->
            <form id="loginForm" action="LoginUserServlet">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="login">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="suser">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="suser" name="suser" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="spwd">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="spwd" name="spwd" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="checkCode" id="img" height="32px" alt="" onclick="changeCheckCode()">

                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="登录">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script src="js/include.js" charset="UTF-8"></script>
</body>
</html>
