<!DOCTYPE html>
<html lang="en">

<head>
    <title>表单提交页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!--    <script language="javascript" type="text/javascript" src="vendors/flot/excanvas.min.js"></script>-->
    <!--    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <!--    <script src="vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>-->
    <script src="js/jquery-3.5.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div id="adminHeader"></div>
<div class="container-fluid">
    <div class="row-fluid">

        <!--/span-->
        <div class="span10" id="content">
            <div class="row-fluid">
                <!-- block -->
                <div class="block">
                    <div class="navbar navbar-inner block-header">
                        <div class="muted pull-left">管路员权限：商品</div>
                    </div>
                    <div class="block-content collapse in">
                        <div class="span12">
                            <form class="form-horizontal" id="addCommodity" method="post">
                                <fieldset>
                                    <legend>商品添加表格</legend>
                                    <p id="msg"></p>
                                    <div class="control-group">
                                        <label class="control-label" for="nid">商品编号： </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="nid" name="nid">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="sname">商品名称： </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="sname" name="sname">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="sdescription">商品描述： </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="sdescription" name="sdescription">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="nprice">商品价格： </label>
                                        <div class="controls">
                                            <input type="text" class="span6" id="nprice" name="nprice">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="simg">商品图片：</label>
                                        <div class="controls">
                                            <input class="input-file uniform_on" id="simg" type="file" name="simg">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="dcdate">入库时间：</label>
                                        <div class="controls">
                                            <input type="date" id="dcdate" name="dcdate">
                                            <p class="help-block">请输入商品进入库存的时间，不是添加进入商城的时间。</p>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="smaxid">商品大类型：</label>
                                        <div class="controls">
                                            <select id="smaxid" name="smaxid" class="chzn-select">
                                                <option>大分类的smaxid</option>
                                                <option>device</option>
                                                <option>数码</option>
                                                <option>Furniture</option>
                                                <option>手办</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label" for="sminid">商品关联标签</label>
                                        <div class="controls">
                                            <select multiple="multiple" id="sminid" name="sminid"
                                                    class="chzn-select span4">
                                                <option>家具</option>
                                                <option>搜索用的</option>
                                                <option>试一下</option>
                                                <option>用来测试</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-actions">
                                        <!--                                        <button type="submit" class="btn btn-primary">确定添加</button>-->
                                        <button id="bt" class="btn btn-primary">提交</button>
                                        <button type="reset" class="btn">取消</button>
                                    </div>
                                </fieldset>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- /block -->
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <p>Copyright &copy; 2020.闽江学院二区二B509宿舍 All rights reserved.<a target="_blank" href="index.html">前往商城首页</a>
        </p>
    </footer>
</div>
<div id="footer"></div>
<!--/.fluid-container-->
<script src="js/jquery-3.3.1.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/scripts.js"></script>
<script>


    $(function () {
        $('#bt').on('click', function () {
            let formData = new FormData($('#addCommodity')[0]);
            $.ajax({
                url: "AdminAddCommodity",
                data: formData,
                type: 'post',
                dataType: 'text',
                processData: false,
                contentType: false,
                success: function (data) {
                    alert(data.errorMsg);
                }
            });
        })
    });

</script>
</body>

</html>
