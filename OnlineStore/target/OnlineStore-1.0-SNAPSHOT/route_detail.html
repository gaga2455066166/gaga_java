<script>
    $(function () {
        //页面加载完后，获取由top.html传过来的cate_id
        let search = window.location.search;
        let nid = search.split("=")[1];
        //页面加载完后，分页显示第一页的数据
        load(nid);

    });

    function load(nid) {
        $.ajax({
            url: "DetailCommodityServlet",
            data: {"nid": nid},
            type: "get",
            success: function (data) {
                // alert(1);
                let contentHtml = '';
                contentHtml +=
                    '       <p class="pros_title">' + data.sname + '</p>' +
                    '       <p class="hot">' + data.sdescription + '</p>' +
                    '       <div class="pros_other">' +
                    '             <p>登记时间 :' + data.dcdate + '</p>' +
                    '             <p>是否缺货 :' + data.smctag + '</p>' +
                    '             <p>暂时不知道要写什么</p>' +
                    '       </div>' +
                    '       <div class="pros_price">' +
                    '             <p class="price"><strong>¥' + data.nprice + '</strong><span>起</span></p>' +
                    '             <p class="collect">' +
                    '                     <a class="btn" id="btn1" >加入购物车</a>' +
                    '                     <span id="addCart" ></span>' +
                    '          </p>' +
                    '       </div>';
                $("#list").append(contentHtml);
                $("#btn1").on("click", data, function (event) {
                        addCart(data);
                    }
                );
            }
        });
    }

    function addCart(data) {
        console.log(data);
        $.ajax({
            url: "AddCartServlet",
            data: {
                "suser": getCookieByName("suser"),
                "nid": data.nid,
                "sname": data.sname,
                "sdescription": data.sdescription,
                "nprice": data.nprice,
                "simg": data.simg,
                "nquantity": 1,
                "ntotal": data.nprice
            },
            type: "post",
            success: function (data) {
                $("#addCart").html(data.errorMsg);
            }
        });
    }

    function getContextPath() {

        let pathName = document.location.pathname;
        let index = pathName.substr(1).indexOf("/");
        return pathName.substr(0, index + 1);
    }

    function getCookieByName(name) {
        let strCookie = document.cookie;//获取cookie字符串
        let arrCookie = strCookie.split(";");//分割
        //遍历匹配
        for (let i = 0; i < arrCookie.length; i++) {
            let arr = arrCookie[i].split("=");
            if (arr[0] === name) {
                return arr[1];
            }
        }
        return "";
    }

    $(document).ready(function () {
        //焦点图效果
        //点击图片切换图片
        $('.little_img').on('mousemove', function () {
            $('.little_img').removeClass('cur_img');
            let big_pic = $(this).data('bigpic');
            $('.big_img').attr('src', big_pic);
            $(this).addClass('cur_img');
        });
        //上下切换
        let picindex = 0;
        let nextindex = 4;
        $('.down_img').on('click', function () {
            let num = $('.little_img').length;
            if ((nextindex + 1) <= num) {
                $('.little_img:eq(' + picindex + ')').hide();
                $('.little_img:eq(' + nextindex + ')').show();
                picindex = picindex + 1;
                nextindex = nextindex + 1;
            }
        });
        $('.up_img').on('click', function () {
            let num = $('.little_img').length;
            if (picindex > 0) {
                $('.little_img:eq(' + (nextindex - 1) + ')').hide();
                $('.little_img:eq(' + (picindex - 1) + ')').show();
                picindex = picindex - 1;
                nextindex = nextindex - 1;
            }
        });
        //自动播放
        // var timer = setInterval("auto_play()", 5000);
    });

    //自动轮播方法
    function auto_play() {
        let cur_index = $('.prosum_left dd').find('a.cur_img').index();
        cur_index = cur_index - 1;
        let num = $('.little_img').length;
        let max_index = 3;
        if ((num - 1) < 3) {
            max_index = num - 1;
        }
        if (cur_index < max_index) {
            var next_index = cur_index + 1;
            var big_pic = $('.little_img:eq(' + next_index + ')').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(' + next_index + ')').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        } else {
            var big_pic = $('.little_img:eq(0)').data('bigpic');
            $('.little_img').removeClass('cur_img');
            $('.little_img:eq(0)').addClass('cur_img');
            $('.big_img').attr('src', big_pic);
        }
    }
</script>
