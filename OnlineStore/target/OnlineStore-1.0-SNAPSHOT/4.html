<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

        function getTime() {
            let time = new Date();
            let date = time.toLocaleDateString();
            // alert(date);
            return date;
        }
    </script>

</head>
<body>
<a onclick="getTime()">点击</a>

</body>
</html>
