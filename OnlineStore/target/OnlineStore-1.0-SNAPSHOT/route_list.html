<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>B509-搜索</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        function getContextPath() {

            let pathName = document.location.pathname;
            let index = pathName.substr(1).indexOf("/");
            return pathName.substr(0, index + 1);
        }

        console.log(getContextPath())
        $(function () {
            $.post("CommodityListServlet", $(this).serialize(), function (data) {
                // console.log(data[0].simg)
                $.each(data, function (index, value) {
                    // console.log(value.nid);
                    let contentHtml = '';
                    contentHtml+=
                        '    <li id="commodity">' +
                        '        <div class="img"><img src="'+value.simg+'" alt="" width="300" height="170"></div>' +
                        '        <div class="text1">' +
                        '            <p>'+value.sname+'</p>' +
                        '            <br/>' +
                        '            <p>'+value.sdescription+'</p>' +
                        '        </div>' +
                        '        <div class="price">' +
                        '            <p class="price_num">' +
                        '                <span>&yen;</span>' +
                        '                <span>'+value.nprice+'</span>' +
                        '                <span>起</span>' +
                        '            </p>' +
                        '            <p><a href="route_detail.html?nid='+value.nid+'">查看详情</a></p>' +
                        '        </div>' +
                        '    </li>';
                    $("#commoditys").append(contentHtml);

                });

            });
        });


    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<div class="page_one">

                <ul id="commoditys">
                    <li id="commodity">

                            <br/>
                            <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                        </div>
                        <div class="price">
                            <p class="price_num">
                                <span>&yen;</span>
                                <span>299</span>
                                <span>起</span>
                            </p>
                            <p><a href="route_detail.html?nid=1">查看详情</a></p>

                    </li>

                <div class="page_num_inf">

                    <ul>

</div>
