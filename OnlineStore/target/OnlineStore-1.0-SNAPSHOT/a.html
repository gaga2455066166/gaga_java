<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>跳转</button>
</body>
<script type="text/javascript">
    var item = {
        name: "刘备",
        age: 50,
        sex: "男",
    }


    // ##############   localStorage 存储
    localStorage.setItem("item", JSON.stringify(item))

    // #############  url后传递json
    $("button").click(function() {
        window.location.href = "b.html?item=" + escape(JSON.stringify(item))
    })
</script>
</html>
