<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content='text/html; charset=utf-8'/>
    <title>登录</title>
    <!--导入jquery-->
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function () {

            $.post("http://sukon-cloud.com/api/v1/base/projects", $(this).serialize(), function (data) {
                //校验通过，发送ajax异步请求
                alert(data);

            });
        });

    </script>
</head>
<body>
<div class="rg_layout">

    <form id="loginForm" action="http://sukon-cloud.com/api/v1/base/projects">
        <!--提交处理请求的标识符-->
        <table style="margin-top: 25px;">
            <tr>
                <td class="td_left">
                    <label for="token">token</label>
                </td>
                <td class="td_right">
                    <input type="text" id="token" name="token" placeholder="请输入token">
                </td>
            </tr>
        </table>
    </form>

</div>
</body>
</html>
