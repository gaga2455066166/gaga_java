<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $.get("ProvinceServlet", {}, function (date) {
                ///////////
                // alert("1")
                let province = $("#province");
                $(date).each(function () {
                    let option = "<option name='" + this.id + "'>" + this.name + "</option>";
                    // alert(option)
                    province.append(option);
                });
            });
        });
    </script>
</head>
<body>

<select id="province">
    <option>--请选择省份--</option>
</select>

</body>
</html>
