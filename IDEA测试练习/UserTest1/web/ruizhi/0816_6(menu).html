<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    function btn_1(str1, str2) {
        let tr_1 = document.getElementById(str1);
        let tr_2 = document.getElementById(str2);
        let td = document.getElementById("td_1");
        if (tr_1.style.display === "") {

            tr_1.style.display = "none";
            tr_2.style.display = "none";
            td.innerText = "＋商品管理：";

        } else {
            tr_1.style.display = "";
            tr_2.style.display = "";
            td.innerText = "－商品管理：";
        }
    }

    function btn_2(str1, str2) {
        let tr_1 = document.getElementById(str1);
        let tr_2 = document.getElementById(str2);
        let td = document.getElementById("td_2");
        if (tr_1.style.display === "") {

            tr_1.style.display = "none";
            tr_2.style.display = "none";
            td.innerText = "＋用户管理：";

        } else {
            tr_1.style.display = "";
            tr_2.style.display = "";
            td.innerText = "－用户管理：";
        }
    }

    function btn_3(str1, str2, str3) {
        let tr_1 = document.getElementById(str1);
        let tr_2 = document.getElementById(str2);
        let tr_3 = document.getElementById(str3);
        let td = document.getElementById("td_3");
        if (tr_1.style.display === "") {

            tr_1.style.display = "none";
            tr_2.style.display = "none";
            tr_3.style.display = "none";
            td.innerText = "＋订单管理：";

        } else {
            tr_1.style.display = "";
            tr_2.style.display = "";
            tr_3.style.display = "";
            td.innerText = "－订单管理：";
        }
    }
</script>
<style type="text/css">
    .td {
        text-align: center;
        background-color: #5cb85c;
    }

    .head {
        background-color: #2aabd2;
    }
</style>
<body>
<table width="200" border="1" align="center" cellpadding="0" cellspacing="1">
    <tbody>
    <tr onclick="btn_1('tr_1','tr_2');">
        <td id="td_1" class="head">－商品管理：</td>
    </tr>
    <tr id="tr_1">
        <td class="td">1.商品类别管理</td>
    </tr>
    <tr id="tr_2">
        <td class="td">2.商品信息管理</td>
    </tr>


    <tr onclick="btn_2('tr_3','tr_4')">
        <td id="td_2" class="head">－用户管理：</td>
    </tr>
    <tr id="tr_3">
        <td class="td">1.注册用户管理</td>
    </tr>
    <tr id="tr_4">
        <td class="td">2.管理员用户管理</td>
    </tr>


    <tr onclick="btn_3('tr_5','tr_6','tr_7')">
        <td id="td_3" class="head">－订单管理：</td>
    </tr>
    <tr id="tr_5">
        <td class="td">1.查看订单</td>
    </tr>
    <tr id="tr_6">
        <td class="td">2.订单审核</td>
    </tr>
    <tr id="tr_7">
        <td class="td">3.修改订单</td>
    </tr>
    </tbody>
</table>
</body>
</html>
