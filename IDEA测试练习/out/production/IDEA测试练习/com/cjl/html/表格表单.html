<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../../../js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../../../js/bootstrap.min.js"></script>

</head>
<body>

<table class="table  table-bordered table-hover">
    <thead>
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>年龄</td>
    </tr>

    </thead>
    <tbody>

    <tr>
        <td>3</td>
        <td>张三</td>
        <td>89</td>
    </tr>
    <tr>
        <td>456</td>
        <td>超人</td>
        <td>56</td>
    </tr>
    </tbody>
</table>

<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <td>列表一</td>
        <td>列表二</td>
        <td>列表三</td>
        <td>列表四</td>
        <td>列表五</td>
    </tr>

    </thead>

    <tbody>

    <tr class="danger">
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>five</td>
        <td>four</td>
    </tr>
    <tr class="waring">
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>five</td>
        <td>four</td>
    </tr>
    <tr class="success">
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>five</td>
        <td>four</td>
    </tr>
    <tr class="active">
        <td>one</td>
        <td>two</td>
        <td>three</td>
        <td>five</td>
        <td>four</td>
    </tr>
    </tbody>
</table>

</body>
</html>
