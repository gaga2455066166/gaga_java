<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script>
        window.onload = function () {
            let img = document.getElementById("checkCode");
            img.onclick=function () {
                let date = new Date().getTime();
                img.src = "CheckCodeServletDemo1?" + date;
            }
        }
    </script>
</head>
<body>
<img id="checkCode" src="CheckCodeServletDemo1" alt="验证码">
<a id="change" href="">看不清，换一张</a>
</body>
</html>
