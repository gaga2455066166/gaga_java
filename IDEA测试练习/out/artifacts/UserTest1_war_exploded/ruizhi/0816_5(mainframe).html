<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script type="text/javascript">
        function btn() {
            let close = document.getElementById("close");
            let iframe = document.getElementById("iframe");
            if (close.innerText === "▶") {
                iframe.style.display = "block";
                close.innerText = "◀";
            } else {
                iframe.style.display = "none";
                close.innerText = "▶";
            }

        }
    </script>
    <style type="text/css">
        .navPoint {
            COLOR: chartreuse;
            CURSOR: hand;
            FONT-SIZE: 20pt;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

            </iframe>
        </td>

        </td>

</table>

<table height="800" border="0" cellpadding="0" cellspacing="0">
  <tbody>
    <tr>
        <td rowspan="12">
            <iframe width="300" height="800" id="iframe"
                    src="https://www.w3school.com.cn/h.asp" style="display: block">
            </iframe>
        </td>

        <td rowspan="12" bgcolor="#ffc0cb">
            <span class="navPoint" id="close" title="关闭/打开左栏" onclick="btn()">◀</span>
        </td>
    </tr>
  </tbody>
</table>
</body>
</html>
